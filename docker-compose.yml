version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chattalkie-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chattalkie}
      POSTGRES_USER: ${POSTGRES_USER:-chattalkie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chattalkie123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U chattalkie" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: chattalkie-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  ktor-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chattalkie-api
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-chattalkie}
      DATABASE_USER: ${POSTGRES_USER:-chattalkie}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-chattalkie123}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ISSUER: ${JWT_ISSUER:-chattalkie}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-chattalkie-users}
      JWT_REALM: ${JWT_REALM:-chattalkie}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
